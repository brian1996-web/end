<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/signup.css" />
    <title>Create an Account</title>
  </head>
  <body>
    <section class="section-cta">
     
      <div class="container">
        <div class="cta">
            
            <div class="cta-text-box">
            <p class="heading-secondary">Join Now</p>
            <!-- <p class="cta-text">
             login below if you have an account.
            </p> -->
            <!-- <a href="loginPage.html" class="btn btn--outline">Login &darr; </a>  -->
            
            <form
              class="cta-form"
              name="signupform"
              action="#"
              id="formsignup"
              onsubmit="return Validate(event);"
              method="POST"
            > 
                <!-- action=# takes data to the backend -->

              <div>
              <div>
                <label for="First-name">First Name </label>
                <input
                  id="firstname"
                  type="text"
                  name="firstname"
                  placeholder="James "
                />
                <span id="FnameError" class="organize"></span>
              </div>

              <div>
                <label for="Last-name">Last Name</label>
                <input
                  id="Lastname"
                  type="text"
                  name="lastname"
                  placeholder=" Milner"
                />
                <span id="LnameError"class="organize"></span>
              </div>

              <div>
                <label for="email">E-mail</label>


                <input
                  id="email"
                  type="text"
                  name="email"
                  placeholder="XXX@mail.com"
                />
                <span id="emailError"class="organize"></span>
              </div>

              <div>
                <label for="phonenumber">Phone Number</label>
                <input
                  id="phonenumber"
                  name="phone"
                  type="tel"
                  placeholder="+256"
                />
                <span id="phoneError"class="organize"></span>
              </div>
            </div>


              <!-- <div>
                <label for="carmodel">Gender</label> 
                <input id="gender" type="gender" name="gender" placeholder="" />
                <span id="genderError"></span>
              </div> -->


              <div>
              <div>
                <label for="password">Enter Password</label>
                <input
                  id="password"
                  type="password"
                  name="my password"
                  placeholder="@Brian1998"
                />
                <span id="password-error"class="organize"></span>
              </div>

              <div>
                <label for="confirm">Confirm-Password</label>
                <input
                  id="confirm"
                  type="password"
                  placeholder="@Brian1998"
                  name="confirmPassword"
                />

                <span id="confirmPassword-error"class="organize"></span>
              </div>
            </div>

      <button class="btn btn--form" type="submit">Sign up</button>
              
      <a href="loginPage.html" class="btn btn--outline">Login &darr; </a> 
      <!-- &darr; -->
       
        
            </form>
          </div>
          <div
            class="cta-img-box"
            role="img"
            aria-label="Woman enjoying food"
          ></div>
        </div>
      </div>
      

    </section>

    <!-- <script src="."></script> -->

    <script src="../js/registervalidation.js"></script>
  </body>
</html>
